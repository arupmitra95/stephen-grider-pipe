<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <form class="form-inline">
      <div class="form-group ">
        <label>Payee Name: </label>
        <input class="form-control form-margin" (input)="onInput($event)">
      </div>
      <div class="form-group col form-margin">
        <label><b>Name</b></label>
        {{ value | uppercase }}
      </div>
    </form>
  </div>
  
  <div class="row">
    <form class="form-inline">
      <div class="form-group ">
        <label>Payment Date: </label>
        <input  type="date" class="form-control form-margin" (input)="onDateChange($event)">
      </div>
      <div class="form-group col form-margin">
        <label><b>Date</b></label>
        {{ date | date: 'MMMM d, y' }}
      </div>
    </form>
  </div>

  <div class="row">
    <form class="form-inline">
      <div class="form-group ">
        <label>Payment Amount: </label>
        <input class="form-control form-margin" (input)="onAmountChange($event)">
      </div>
      <div class="form-group col form-margin">
        <label><b>Amount</b></label>
        {{ amount| currency: "INR" }}
      </div>
    </form>
  </div>

  <div class="row">
    <form class="form-inline">
      <div class="form-group ">
        <label>Miles: </label>
        <input class="form-control form-margin" (input)="onMilesChange($event)">
      </div>
      <div class="form-group col form-margin">
        <label><b>Kilometeres</b></label>
        {{ miles | convert | number: '1.0-2'  }}
      </div>
    </form>
  </div>
</div>
